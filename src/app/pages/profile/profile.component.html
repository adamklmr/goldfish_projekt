<div class="profile-page-container">
<div class="profile-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Saját profilom</mat-card-title>
        <button mat-icon-button [routerLink]="'/user-edit'" aria-label="Edit Profile">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-header>
  
      <mat-card-content>
        @if (isLoading) {
          <div class="loading-container">
            <p>Loading profile data...</p>
          </div>
        } @else if (user) {
          <div class="profile-info">
            <div class="avatar-container">
              <div class="avatar mat-elevation-z2">
                {{ getUserInitials() }}
              </div>
            </div>
            <div class="user-details">
              <h3 class="user-name">{{ user.name.firstname }} {{ user.name.lastname }}</h3>
              <div class="user-email">
                <mat-icon>email</mat-icon>
                <span>{{ user.email }}</span>
              </div>
            </div>
          </div>
        }

        <div class="stats-section">
          <h2>Statisztikáim</h2>
          
          <div class="stats-cards">
            <mat-card class="stat-card">
                <mat-card-header>
                <mat-icon mat-card-avatar>assignment</mat-icon>
                <mat-card-title>{{stats.products}}</mat-card-title>
                <mat-card-subtitle>Rendelések száma</mat-card-subtitle>
              </mat-card-header>
            </mat-card>
            
            <mat-card class="stat-card">
              <mat-card-header>
                <mat-icon mat-card-avatar>done_all</mat-icon>
                <mat-card-title>{{user?.events?.length}}</mat-card-title>
                <mat-card-subtitle>Események száma</mat-card-subtitle>
              </mat-card-header>
            </mat-card>
        </div>
      </div> 
      <div class="delete-profile-section">
        <button mat-raised-button style="background-color: #58a7b3; color: white;" (click)="onDeleteUser()">
          Profil törlése
        </button>
      </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
