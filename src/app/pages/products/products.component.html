<div class="product-page-container">
<h1>Az oldalon található öszes termék   </h1>
<div class="filter-container">
  <div class="filtered">
  <label for="maxPrice">Maximális ár:</label>
  <input matInput placeholder="Ide írd a maximális árat"
    type="number"
    id="maxPrice"
    min="0"
    [(ngModel)]="maxPrice">
  </div>
   <div class="filtered">
  <label>
    <mat-radio-group aria-label="Select an option" [(ngModel)]="selectedCategory" (change)="filterProducts()">
      <mat-radio-button value="felszereles">Felszerelések</mat-radio-button>
      <mat-radio-button value="ruhazat">Ruházat</mat-radio-button>
      <mat-radio-button value="all">Összes termék</mat-radio-button>
    </mat-radio-group>
  </label>
  </div>  
  <button mat-flat-button (click)="filterProducts()">Szűrés</button> 
</div>
<div class="products-container">
  @for (product of filteredProducts; track $index) {
      <div class="product-card">
          <mat-card>
              <div class="product-image">
              <img mat-card-image [src]="product.pic" alt="{{product.name}}">
              </div>
              <div class="card-header">
              <mat-card-header>
                  <mat-card-title>{{product.name}}</mat-card-title>
                  
                </mat-card-header>
              </div>
              <div class="overlay">
                  <mat-card-content>
                      <p>{{product.description}}</p>
                      <p><strong>Ár:</strong> {{product.price | currencyPipe}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-flat-button (click)="addToCart(product)">Kosárba</button>
                    </mat-card-actions>
              </div>
          </mat-card>
        </div>
  }
  </div>
</div>
